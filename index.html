<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>ASAC</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="line"></div>
    <div class="clr"></div>
    <main>
        <div class="container">
            <div class="form">
                <form action="" id="from">
                    <label for="studentEmail">Student Email</label>
                    <input type="text" name="studentEmail" id="studentEmail" required><br>
                    <label for="studentName">Student Mobile Number</label>
                    <input type="text" name="studentPhoneNumber" id="studentPhoneNumber" required><br>
                    <label for="Tuition">Tuition</label>
                    <select name="tuition" id="tuition">
                        <option value="100">100 JD</option>
                        <option value="500">500 JD</option>
                        <option value="1000">1000 JD</option>
                    </select><br>
                    <input type="submit" id="addNewStudent">
                </form>
            </div>
            <div class="table">
                <table id="studentTable">
                   <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Age</th>
                        <th>Titution</th>
                    </tr>
                   </thead>
                   <tbody id="tbody">
                      
                   </tbody>
                 
                </table>
                <h4>Total : <span id="total"></span></h4>
            </div>
    
        </div>

    </main>
    <div class="clr"></div>
    <footer>
        <p>All Right Reserved To ASAC &copy;</p> 
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
